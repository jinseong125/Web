          onClick={() => toggleSwitch(index)}  // í´ë¦­í•˜ë©´ í•´ë‹¹ ì¸ë±ìŠ¤ë¥¼ ë„˜ê²¨ í† ê¸€ ì‹¤í–‰
          >

const CreateInput = () => {
  // state
  const [values, setValues] = React.useState(['']);
  // function
  const valueChange = (value, i) => {
    const changedValues = [...values];
    changedValues[i] = value;
    setValues(changedValues);
  }
  // click event handler
  const handleClick = (e) => {
    setValues([ ...values, '' ]);
  }
  return (
    <>
      <button onClick={handleClick}>Inputì¶”ê°€</button>
      {
         values.map((value, i) => (
        <input
        key={i}
        value={value}
        onChange={e => valueChange(e.target.value, i)}
        style={{ display: 'block' }}
        />
      ))
    }
    <ul>
      {
        values.map((value, i) => (   // ()ëŠ” return,
          <li key={i}>{value}</li>
        ))
      }
    </ul>
    </>
  )
}
ReactDOM.createRoot(document.getElementById('root14')).render(<CreateInput/>)
</script>
